name: Directory Listings

on:
  push:

jobs:
  dir_listings:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: gh-pages
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Create directory listings
      run: |
        python3 lib/dir_listing.py .
    - name: Push update
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        sh lib/update.sh
